<script>
    function checkvalidat(uid, rid, eid) {
        var user_id = '';
        if (user_id) {

        } else {
            toastr.error('Please Login first');
            return false;
        }

        var uid = uid;
        var rid = rid;

        $.ajax({
            type: 'POST',
            url: 'getCheckValidate.php',
            data: {uid: uid, rid: rid, user_id: user_id, eid: eid},
            success: function (data) {
                if (data == 'not_auth') {
                    toastr.error('You are not authorized to validate data, contact Cmora@hawaii.edu for permission');
                } else {
                    location.reload();
                }
            }
        });
    }

    function editvalidate(uid, rid, eid) {        
        if (uid) {
            var uid = uid;
            var rid = rid;


            $.ajax({
                type: 'POST',
                url: 'getCheckValidateEdit.php',
                data: {uid: uid},
                success: function (data) {
                    if (data == 'not_auth') {
                        toastr.error('You are not authorized to edit data');
                    } else if (data == 'curator') {
                        window.location.href = 'index0ccd.html?rel=entries&amp;edit_main_entry=' + rid + '&enid=' + eid + "&from_listing=1";
                    }
                }
            });

        } else {            
            toastr.error('Please Login first');            
            return false;
        }
    }
</script>
